name: Lint Code
on:
  push:
    branches:
      - "*"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node environment
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install NPM
        run: npm install
      - name: Run ESLint
        run: eslint . --ext .js
